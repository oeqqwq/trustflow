# OPENSOURCE-CLEANUP GSUB reg.docker.alibaba-inc.com/secretflow secretflow
services:
  trustflow-envoy:
    image: secretflow/trustflow-envoy-ubuntu22.04:0.1.0b0
    volumes:
      - type: bind
        source: ./envoy
        target: /envoy
      - type: bind
        source: ./shared
        target: /shared
    restart: always
    environment:
      - TZ=Asia/Shanghai
    command: |
      bash -c '
        openssl genrsa -out /shared/deploy/app.key 3072 && \
        openssl req -x509 -new -nodes -key /shared/deploy/app.key -sha256 -days 3650 -out /shared/deploy/app.crt -subj "/" && \
        /home/trustflow_envoy/envoy -c /envoy/envoy.yml --log-path /shared/envoy.log
      '
    healthcheck:
     test: ["CMD", "curl", "-f", "-X", "POST", "http://127.0.0.1:9901/healthcheck/ok"]
     interval: 3s
     timeout: 5s
     retries: 10
     start_period: 30s
    ports:
      - 50001:50001

  ra-proxy:
    image: secretflow/trustflow-ra-proxy-sim-ubuntu22.04:0.1.0b0
    volumes:
      - type: bind
        source: ./shared
        target: /shared
    restart: always
    environment:
      - TZ=Asia/Shanghai
    command: >
      /home/trustflow/proxy/ra_proxy/main 
      --cert_path /shared/deploy/app.crt 
      --plat sim 
      --port 50002
    healthcheck:
      test: ["CMD", "curl", "-f", "http://127.0.0.1:50002/health"]
      interval: 5s
      timeout: 5s
      retries: 5
      start_period: 30s
    depends_on:
      trustflow-envoy:
        condition: service_healthy

  vllm-openai:
    image: vllm/vllm-openai:v0.9.0
    ports:
      - "8000:8000"
    environment:
      - VLLM_USE_MODELSCOPE=True
    ipc: host
    command: ["--model", "Qwen/Qwen3-0.6B"]
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
    healthcheck:
      test: ["CMD", "curl", "http://127.0.0.1:8000/health"]
      interval: 10s
      timeout: 10s
      retries: 30
      start_period: 30s
    depends_on:
      trustflow-envoy:
        condition: service_healthy